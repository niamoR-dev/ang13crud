<table class="table table-hover">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductDescription }}</td>
      <td>{{ product.ProductPrice }}</td>
      <td><a [routerLink]="['/edit', product.id]" class="btn btnprimary">Edit</a></td>
      <td><a (click)="deleteProduct(product.id)" class="btn btndanger">Delete</a>
    </tr>
  </tbody>
</table>
